name: Run tests with SUT

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Start SUT on port 8080
        run: |
          java -jar ./artifacts/app-replan-delivery.jar --server.port=8080 &
          echo "SUT started on port 8080"

      - name: Wait for SUT
        run: sleep 30

      - name: Check SUT is running
        run: |
          curl -I http://localhost:8080 || echo "SUT not responding on port 8080"
          netstat -tulpn | grep 8080 || echo "Port 8080 not listening"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test with Gradle
        run: ./gradlew clean test